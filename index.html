<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boemo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-forms">
          <input
            type="text"
            class="search-form-input"
            id="search-form-input"
            placeholder="Enter city..."
            required
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 id="city">Paris</h1>
        <p>
          Tuesday <span class="values"> 14:39</span > scattered clouds
          <br />
          Humidity:<span class="values"> 66%</span> wind:<span class="values"> 3.13km/h</span>
          <div class="temperature">
          <span class="temperature-icon">üå§Ô∏è</span>
          <span class="temperature-value" id="temperature-value">19</span>
          <span class="temperature-sign">&deg;C</span>
          </div>
        </p>
      </main>
      <footer>
        coded by
        <a href="https://github.com/TumieMac">Tumie Mokgopa</a> open-sourced on
        <a href="https://github.com/TumieMac/Boemo">Github</a> hosted on
        <a href="https://boemobalehodimo.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
