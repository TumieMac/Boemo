<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boemo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="text"
            id="search-bar"
            placeholder="Enter city"
            required
          />
          <input type="submit" value="search" class="button" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <p>
          Tuesday 14:39 scattered clouds Humidity:66% wind:3.13km/h 12&deg;C
        </p>
      </main>
      <footer>
        coded by
        <a href="https://github.com/TumieMac">Tumie Mokgopa</a> open-sourced on
        <a href="https://github.com/TumieMac/Boemo">Github</a> hosted on
        <a href="https://boemobalehodimo.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
